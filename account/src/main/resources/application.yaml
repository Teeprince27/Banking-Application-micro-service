server:
  port: 7171
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3307/accountsdb?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071"
  rabbitmq:
    hostname: "localhost"
    port: 5672
    password: "guest"
    username: "guest"

management:
 endpoints:
  web:
   exposure:
    include: "*"



