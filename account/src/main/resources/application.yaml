server:
  port: 7171
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"
#  datasource:
#    url: jdbc:mysql://localhost:3307/accountsdb?createDatabaseIfNotExist=true
#    username: root
#    password: root
  datasource:
    url: jdbc:mysql://localhost:3306/accountsdb?createDatabaseIfNotExist=true
    username: springstudent
    password: springstudent
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071"
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
    function:
      definition: updateCommunication
    stream:
      bindings:
        updateCommunication-in-0:
          destination: communication-sent
          group: ${spring.application.name}
        sendCommunication-out-0:
          destination: send-communication
  rabbitmq:
    hostname: "localhost"
    port: 5672
    password: "guest"
    username: "guest"

management:
 endpoints:
  web:
   exposure:
    include: "*"
 endpoint:
   shutdown:
     enabled: true
 info:
   env:
     enabled: true

endpoints:
  shutdown:
    enable: true


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
info:
  app:
    name: "accounts"
    description: "Basic Bank Accounts Application"
    version: "1.0.0"
