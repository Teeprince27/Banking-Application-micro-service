server:
  port: 9191
spring:
  application:
    name: "loans"
  profiles:
    active: "prod"
#  datasource:
#    url: jdbc:mysql://localhost:3308/loansdb?createDatabaseIfNotExist=true
#    username: root
#    password: root
  datasource:
    url: jdbc:mysql://localhost:3306/loansdb?createDatabaseIfNotExist=true
    username: springstudent
    password: springstudent
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"
#  rabbitmq:
#    hostname: "localhost"
#    port: 5672
#    password: "guest"
#    username: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
info:
  app:
    name: "loans"
    description: "Basic Bank Loans Application"
    version: "1.0.0"



